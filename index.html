<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blocklyテスト</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Blocklyのライブラリ -->
    <script src="js/blockly_compressed.js"></script>
    <script src="js/blocks_compressed.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="js/en.js"></script>
    <!-- 自作ブロックの定義 -->
    <script src="js/myblock.js"></script>
    <!-- ツールボックスの定義 -->
    <xml id="toolbox">
        <block type="go_ahead"></block>
        <block type="turn_right"></block>
        <block type="pick_up"></block>
    </xml>
    <!-- 各種クラスの定義 -->
    <script src="js/player_view.js"></script>
    <script src="js/map_view.js"></script>
    <script src="js/player.js"></script>
    <script src="js/map.js"></script>
    <script type="text/javascript" src="js/game_controller.js"></script>
</head>

<body>
    <div class="game_container">
        <!-- canvasの定義 -->
        <canvas id="canvas"></canvas>
        <div class="blockly_container">
            <!-- ワークスペースのエリア -->
            <div id="blocklyDiv" ></div>
            <!-- 実行ボタンの定義 -->
            <button id="run_button" onclick="onClick(workspace)">コードの実行</button>
        </div><!-- blockly_container -->
        <script type="text/javascript" src="js/main.js"></script>
    </div><!-- game_container -->

</body>

<script>
    //Blocklyをdivにはめ込み
    var workspace = Blockly.inject('blocklyDiv',
    {toolbox: document.getElementById('toolbox')});
</script>

</html>
