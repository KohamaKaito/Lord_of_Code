<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blocklyテスト</title>
    <!-- Google Fontsをインポート -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Blocklyのライブラリ -->
    <script src="js/blockly_compressed.js"></script>
    <script src="js/blocks_compressed.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="js/en.js"></script>
    <!-- 自作ブロックの定義 -->
    <script src="js/myblock.js"></script>
    <!-- ツールボックスの定義 -->
    <xml id="toolbox">
        <block type="go_ahead"></block>
        <block type="turn_right"></block>
        <block type="pick_up"></block>
        <block type="for"></block>
        <block type="if"></block>
    </xml>
    <!-- 各種クラスの定義 -->
    <script src="js/player_view.js"></script>
    <script src="js/map_view.js"></script>
    <script src="js/player.js"></script>
    <script src="js/map.js"></script>
    <script type="text/javascript" src="js/game_controller.js"></script>
    <script type="text/javascript" src="js/item.js"></script>
    <script type="text/javascript" src="js/item_view.js"></script>
    <script type="text/javascript" src="js/item_count.js"></script>
    <script type="text/javascript" src="js/item_count_view.js"></script>
    <script type="text/javascript" src="js/stage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
</head>

<body>
    <div class="game_container">
        <!-- game_windowの定義 -->
        <div class="game_windows" id="game_window"></div>
        <div class="blockly_container">
            <div class="button_container">
                <!-- 実行ボタンの定義 -->
                <input id="run_button" type="image" src="images/RUN.png" onclick="onClickRun(workspace)">
                <!-- リセットボタンの定義 -->
                <input id="reset_button" type="image" src="images/RESET.png" onclick="onClickReset()">
            </div>
            <!-- ワークスペースのエリア -->
            <div id="blocklyDiv" ></div>
        </div><!-- blockly_container -->

        <script type="text/javascript" src="js/main.js"></script>
    </div><!-- game_container -->
</body>

<script>
    //Blocklyをdivにはめ込み
    var workspace = Blockly.inject('blocklyDiv',
    {toolbox: document.getElementById('toolbox')});
</script>

</html>
